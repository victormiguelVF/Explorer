<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts. gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora de IMC</title>

    <link rel="shortcut icon" href="imagens/balance.ico" type="image/x-icon">

    <link rel="stylesheet" href="estilos/style.css">
    <script src="js/scripts.js" defer type="module"></script>

    <link href="https://fonts.googleapis.com/css2?  family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="alert-error">
        Digite somente números
    </div>

    <div class="container">
        <main class="card">
           <form>
            <h1 class="title">Cálculo de IMC</h1>
            <div class="input-wrapper">
                <label for="weight">Peso (kg)</label>
                <input 
                    id="weight"
                    type="text"
                    placeholder="60">
            </div>
            <div class="input-wrapper">
                <label for="height">Altura (cm)</label>
                <input 
                    id="height" 
                    type="text"
                    placeholder="165">
            </div>

            <button type="submit">
                Calcular IMC
                <img src="imagens/arrow-up-right.png" alt="Seta para direita">
            </button>
           </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">
                <button class="close">
                    <img src="imagens/close.png" alt="X para fechar">
                </button>

                <span>Seu IMC é de 28</span>
            </h2>
        </div>
    </div>
</body>
</html>
