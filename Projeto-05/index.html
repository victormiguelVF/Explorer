<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vk Docinhu's</title>

  <link rel="stylesheet" href="estilos/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="imagens/icon.png" type="image/x-icon">
</head>
<body>
  <div class="page">
    <header>
      <p>Recentes</p>
      <h1>Trabalhos</h1>
    </header>

    <main>
      <div class="card">
        <img 
          src="imagens/naked.jpg">
        <h2><span>Bolo</span> Naked</h2>
      </div>

      <div class="card">
        <img 
          src="imagens/docinhos.jpg"
          alt="Bolo de chocolate">
        <h2><span>Docinhos</span> Variados</h2>
      </div>

      <div class="card">
        <img 
          src="imagens/bento.png"
           alt="Bolo rosa com macarrons em cima">
        <h2><span>Bolo</span> Bento Cake</h2>
      </div>

      <div class="card">
        <img 
          src="imagens/confeitado.jpg">
        <h2><span>Bolo</span> Confeitado</h2>
      </div>
    </main>
  </div>
</body>
</html>
